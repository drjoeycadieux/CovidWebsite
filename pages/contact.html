<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css" integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="/css/etc/file-system/contact.css">
	<title>TeamLitho | Covid-19 Alert</title>
</head>

<body>
	<header>
		<h2>TeamLitho | Contact</h2>
	</header>
	<div class="forms">
		<div id="error"></div>
		<div class="form-group">
			<div class="container mt-4 p-4">
				<label for="fname">First Name:</label>
      <input class="form-control" type="text" name="fname" id="fname">
      
			<label for="_email">Email:</label>
      <input class="form-control" type="_email" name="email" id="email">
      
			<label for="textarea">Message:</label>
      <textarea class="form-control" name="message" id="message" cols="100" rows="100"></textarea>

		</div>
    <input class="btn btn-primary" type="submit" value="Contact">
		</div>
	</div>
</body>

</html>
